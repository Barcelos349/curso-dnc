<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Meu formulário</h1>
    <form action="https://formspree.io/f/xgeqwnlj" method="POST">
        <p>
            <label>Digite seu nome</label> <br>
            <input placeholder="Digite algo" type="text" required="required" value="" name="nome">
        </p>
        <p>
            <label>Digite sua mensagem</label><br>
            <textarea required placeholder="Digite sua mensagem" name="mensagem" rows="10" cols="21">Mensagem</textarea>
        </p>
        <p>
            <label>Escolha os esportes que você pratica</label><br>
            <ul>
                <li><input checked value=SIM name="judô" type="checkbox">Judô</li>
                <li><input value="SIM" name="tenis" type="checkbox">Tênis</li>
                <li><input value="SIM" name=futebol type="checkbox">Futebol</li>
            </ul>
        </p>
        <p>
            <label>Escolha sua cor favorita</label><br>
            <ul>
                <li><input value="AZUL" name="corFavorita" type="radio">Azul</li>
                <li><input value="VERMELHO" name="corFavorita" type="radio">Vermelho</li>
                <li><input value="AMARELO" name="corFavorita" type="radio">Amarelo</li>
            </ul>
        </p>
        <p>
            <label>Escolha sua cidade</label><br>
            <select>
                <option value="SP">São Paulo</option>
                <option selected value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
            </select>
        </p>
        <p>
            <label>Aceito os termos do contrato</label><br>
            <ul>
                <li><input checked value=SIM name="termosDoContrato" type="checkbox">Eu aceito os Termos do Contrato</li>
            </ul>
        <p>
        <button type="submit">Enviar dados</button>
        </p>
    </form>
</body>
</html>
